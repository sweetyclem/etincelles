<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" >
	<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar" />
	
	<main style="margin-top: 0">
	
	<!-- Header -->
    <header>
        <div style="margin-top:0;" class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <img style="border-radius: 90em" class="img-responsive" src="/images/sparkle.jpg" alt=""/> -->
                    <div class="intro-text">
                        <h1 class="name">Etincelles</h1>
                        <hr class="star-light"/>
                        <span class="skills">Rejoignez la grande communauté Etincelles</span>
                        <br/><br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Découvrir</h2>
                    <hr class="star-primary"/>
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col-sm-4 portfolio-item">
                    <a th:href="@{/directoryIndex}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <p>Annuaire</p>
                            </div>
                        </div>
                        <img src="/images/yearbook.jpg" class="img-responsive" alt="Yearbook"/>
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item">
                    <a th:href="@{/calendar}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                            <p>Calendrier</p>
                                <!-- <i class="fa fa-search-plus fa-3x"></i> -->
                            </div>
                        </div>
                        <img src="images/calendar.jpeg" class="img-responsive" alt="Calendar"/>
                    </a>
                </div>
                <div class="col-sm-4 portfolio-item">
                    <a th:href="@{/news}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <p>Actualités</p>
                            </div>
                        </div>
                        <img src="images/news.jpeg" class="img-responsive" alt="News"/>
                    </a>
                </div>
                
            </div>
        </div>
    </section>

	</main>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
