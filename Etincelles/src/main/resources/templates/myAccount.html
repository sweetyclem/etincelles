<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<meta charset="utf-8" />
<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-1 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 col-xs-12">
				<h3 class="section-headline">
					<span>Mon compte</span>
				</h3>
				<br/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-9 col-md-offset-1 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 col-xs-12">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveLogin}? 'active'"><a
						class="no-under" href="#tab-2" data-toggle="tab"> <span>S'identifier</span></a></li>
					<li th:classappend="${classActiveForgetPassword}? 'active'"><a
						class="no-under" href="#tab-3" data-toggle="tab"> <span>Mot
								de passe oublié</span></a></li>
				</ul>

				<!-- Tab panels -->
				<div class="tab-content">

					<!-- log in -->
					<div class="tab-pane fade" id="tab-2"
						th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default login-panel">
								<div class="panel-body">
									<form th:action="@{/login}" method="post">
										<div class="form-group">
											<label for="email">* Email: </label> <input
												required="required" type="text" class="form-control"
												name="username" autofocus="autofocus" />
											<p class="form-legend">L'email doit correspondre à
												l'email fourni à Social Builder</p>
										</div>
										<div>
											<label for="password">* Mot de passe: </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" /> <br />
										</div>
										<button type="submit" class="btn btn-primary">Login</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- forget password -->
					<div class="tab-pane fade" id="tab-3"
						th:classappend="${classActiveForgetPassword}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default login-panel">
								<div class="panel-body panel-style">
									<div th:if="${emailNotExist}" class="alert alert-success">Si
										votre compte existe, un email vous a été envoyé</div>
									<div th:if="${forgetPasswordEmailSent}"
										class="alert alert-success">Si votre compte existe, un
										email vous a été envoyé.</div>
									<form th:action="@{/forgetPassword}" method="post">
										<div class="form-group">
											<label for="recoverEmail">* Email: </label> <input
												required="required" autofocus="autofocus" type="email"
												class="form-control" name="email" />
											<p class="form-legend">L'email doit correspondre à
												l'email fourni à Social Builder</p>
										</div>

										<button type="submit" class="btn btn-primary">Valider</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
