<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header">
<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<main class="container">
	<div class="row" data-th-each="user : ${userList}">
		<div class="col-lg-3 col-sm-6">

			<div class="card hovercard">
				<div class="cardheader"></div>
				<div class="avatar">
					<img src="http://placekitten.com/230/230"
						th:alt="${user.firstName + ' ' + user.lastName}"/>
						<!-- th:src="${(user.picture != null and !#strings.isEmpty(user.picture)) ? user.picture : 'http://placekitten.com/250/250'}" -->						
				</div>
				<div class="info">
					<div class="title">
						<a class="no-under" th:href="@{/userDetail(id=${user.id})}"
							th:text="${user.firstName + ' ' + user.lastName}"></a>
					</div>
					<div class="desc" th:text="${'Promo ' + user.promo}"></div>
					<div class="desc" th:text="${user.city}"></div>
				</div>
				<div class="bottom">
					<a class="btn btn-primary btn-twitter btn-sm"
						href="https://twitter.com/webmaniac"> <i class="fa fa-twitter"></i>
					</a> <a class="btn btn-danger btn-sm" rel="publisher"
						href="https://plus.google.com/+ahmshahnuralam"> <i
						class="fa fa-google-plus"></i>
					</a> <a class="btn btn-primary btn-sm" rel="publisher"
						href="https://plus.google.com/shahnuralam"> <i
						class="fa fa-facebook"></i>
					</a> <a class="btn btn-warning btn-sm" rel="publisher"
						href="https://plus.google.com/shahnuralam"> <i
						class="fa fa-behance"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

	</main>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
