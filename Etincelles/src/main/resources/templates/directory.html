<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header">
<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<main class="container">
	<div class="row" data-th-each="user : ${userList}">
		<div class="col-lg-3 col-sm-6">

			<div class="card hovercard">
				<div class="cardheader"></div>
				<div class="avatar">
					<img src="http://placekitten.com/230/230"
						th:alt="${user.firstName + ' ' + user.lastName}"/>
						<!-- th:src="${(user.picture != null and !#strings.isEmpty(user.picture)) ? user.picture : 'http://placekitten.com/250/250'}" -->						
				</div>
				<div class="info">
					<div class="title">
						<a class="no-under" th:href="@{/userDetail(id=${user.id})}"
							th:text="${user.firstName + ' ' + user.lastName}"></a>
					</div>
					<div th:if="${user.promo}" class="desc" th:text="${'Promo ' + user.promo}"></div>
					<div class="desc" th:text="${user.city}"></div>
				</div>
				<div class="bottom">
					<a target="_blank" class="btn btn-twitter btn-sm"
						th:href="@{https://twitter.com/} + ${user.twitter}"> <i class="fa fa-twitter"></i>
					</a>
					<a target="_blank" class="btn btn-facebook btn-sm" rel="publisher"
						th:href="@{https://facebook.com/public/} + ${user.facebook}"> <i
						class="fa fa-facebook"></i>
					</a>
					<a target="_blank" class="btn btn-linkedin btn-sm" rel="publisher"
						th:href="@{https://linkedin.com/in/} + ${user.linkedin}"> <i
						class="fa fa-linkedin"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

	</main>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
