<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header">
<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<main class="container">
	<div class="row">
		<div class="col-xs-10 " style="display: inline">
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=careerParticipants">Etincelles
					Carrières</a>
			</button>
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=startupParticipants">Etincelles
					Startup</a>
			</button>
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=careerMentors">Mentor.e.s
					Carrières</a>
			</button>
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=startupMentors">Mentor.e.s
					Startup</a>
			</button>
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=coaches">Coachs</a>
			</button>
			<button class="btn btn-default">
				<a class="no-under" href="/directory?type=staff">Equipe
					Etincelle</a>
			</button>
		</div>
	</div>
	<div class="row">
		<div data-th-each="user : ${userList}" class="col-lg-3 col-sm-6">
			<br />

			<div class="card hovercard">
				<div class="cardheader"></div>
				<div class="avatar"
					th:with="pic=${'/images/user/' + user.id +'.png'}">
					<img
						th:src="${(user.hasPicture) ? pic : 'http://placekitten.com/350/320'}"
						th:alt="${user.firstName + ' ' + user.lastName}" />
				</div>
				<div class="info">
					<div class="title">
						<a class="no-under" th:href="@{/userDetail(id=${user.id})}"
							th:text="${user.firstName + ' ' + user.lastName}"></a>
					</div>
					<div th:if="${user.promo}" class="desc"
						th:text="${'Promo ' + user.promo}"></div>
					<div class="desc" th:text="${user.city}"></div>
				</div>
				<div class="bottom">
					<a target="_blank" class="btn btn-twitter btn-sm"
						th:href="@{https://twitter.com/} + ${user.twitter}"> <i
						class="fa fa-twitter"></i>
					</a> <a target="_blank" class="btn btn-facebook btn-sm" rel="publisher"
						th:href="@{https://facebook.com/public/} + ${user.facebook}">
						<i class="fa fa-facebook"></i>
					</a> <a target="_blank" class="btn btn-linkedin btn-sm" rel="publisher"
						th:href="@{https://linkedin.com/in/} + ${user.linkedin}"> <i
						class="fa fa-linkedin"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

	</main>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
