<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header">
<meta charset="utf-8" />
<link href="/css/clean-blog.css" rel="stylesheet" />
</head>

<body>
	<div th:replace="common/header :: navbar" />

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header">
		<div class="container no-margin-top">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="site-heading">
						<h1>Actualités</h1>
						<hr class="small" />
						<span class="subheading">Retrouvez
							ici les dernières nouvelles de votre communauté</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div data-th-each="post : ${postList}" class="row">
			<div th:with="pic=${'/images/post/' + post.id +'.png'}"
				class="col-md-10 col-md-offset-1">
					<div class="row">
					<div class="col-sm-5">
					   <a class="post-title" th:href="@{/post(id=${post.id})}">
							<img class="img-responsive" th:if="${post.hasPicture}"
							th:src="${'/images/post/'+post.id+'.png'}"/>
						</a>
						<a class="post-title" th:href="@{/post(id=${post.id})}">
							<img class="img-responsive" th:if="${!post.hasPicture}"
							th:src="${'/images/img0001.png'}"/>
						</a>									
					</div>
					<div class="col-sm-7">
					<a class="post-title" th:href="@{/post(id=${post.id})}">
						<span th:utext="${post.title}"></span>
					</a>
						<div th:utext="${#strings.abbreviate(post.text, 230)}"
							class="post-meta text-justify"></div>
					</div>
				</div>
				<hr />
				<br/>
			</div>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
<div th:replace="common/footer :: footer" />
</html>
