<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" >
	<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar" />
	
	<main class="container">
	<div class="row">
			<!-- carousel -->
			<div class="col-xs-7">
				<div class="panel">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="panel panel-default">
						<div class="panel-body">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<!-- Indicators -->
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0"
										class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								</ol>

								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<img class="img-responsive" src="images/etincelles2.jpg"
											alt="photo des participantes" />
										<div class="carousel-caption">Soirée Etincelles</div>
									</div>
									<div class="item">
										<img class="img-responsive" src="images/etincelles1.jpg"
											alt="photo des participantes" />
										<div class="carousel-caption">Rencontre réseau</div>
									</div>
								</div>

								<!-- Controls -->
								<a class="left carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xs-5">
			<img id="logo" src="/images/progETINCELLE_HD.png" alt="Logo du programme Etincelles"
				class="img-responsive" />
		</div>
	</div>

	<hr />
	
	<div class="row">
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<img src="http://placekitten.com/260/300" alt="chaton" class="img-responsive"/>
				</div>
			</div>
		</div>
		
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<img src="http://placekitten.com/250/300" alt="chaton" class="img-responsive"/>
				</div>
			</div>
		</div>
		
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<img src="http://placekitten.com/280/300" alt="chaton" class="img-responsive"/>
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<div class="home-headline">
			
		</div>
	</div>

	</main>
</body>
</html>
