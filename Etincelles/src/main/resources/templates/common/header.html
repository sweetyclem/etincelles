					<a class="navbar-brand" href="/"><img id="home"
						src="images/logo.png" /></a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav">
						<li><a th:href="@{/directory}">Annuaire</a></li>
						<li><a th:href="@{/news}">Actualités</a></li>
						<li><a class="nav-link" th:href="@{/calendar}">Agenda</a></li>
						<li><a th:href="@{/aboutUs}">Qui sommes nous</a></li>
						<!-- <li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Plus<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a class="nav-link" th:href="@{/forum}">Forum</a></li>
								<li><a class="nav-link" th:href="@{/calendar}">Agenda</a></li>
							</ul></li>	-->
						<li>
							<form class="navbar-form" role="search"
								th:action="@{/searchUser}" method="post">
								<input type="text" name="keyword" class="form-control"
									placeholder="Nom ou prénom" />
								<button type="submit" class="btn btn-default">OK</button>
							</form>
						</li>
					</ul>
					<!-- navbar-left -->

					<ul class="nav navbar-nav navbar-right">
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">Mon
								compte</a></li>
						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/myProfile}">Mon compte</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Déconnexion</a></li>
					</ul>
					<!-- navbar-right -->
